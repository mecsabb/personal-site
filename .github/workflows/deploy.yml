name: Deploy Zola + WASM to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install Rust toolchain for wasm-pack
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry & target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            wasim/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('wasim/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install wasm-pack
        uses: taiki-e/install-action@v2
        with:
          tool: wasm-pack

      - name: Install Zola
        uses: taiki-e/install-action@v2
        with:
          tool: zola

      - name: Make build.sh executable
        run: chmod +x build.sh
        shell: bash

      - name: Build site with custom script
        run: ./build.sh
        shell: bash

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
